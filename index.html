<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz Kontaktowy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Skontaktuj się z nami</h1>
        <form class="contact-form">
            <label for="name">Imię i nazwisko:</label>
            <input type="text" id="name" name="name" placeholder="Wpisz swoje imię i nazwisko" required>

            <label for="email">Adres e-mail:</label>
            <input type="email" id="email" name="email" placeholder="Wpisz swój adres e-mail" required>

            <label for="message">Wiadomość:</label>
            <textarea id="message" name="message" rows="5" placeholder="Wpisz swoją wiadomość" required></textarea>

            <button type="submit">Wyślij</button>
        </form>
    </div>
</body>
</html>
